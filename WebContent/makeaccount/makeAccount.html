

<html>
<head>
    <title>회원가입 화면</title>
 
    <style type="text/css">
        table{
            margin-left:auto; 
            margin-right:auto;
            border:3px solid skyblue;
        }
        
        td{
            border:1px solid skyblue
        }
        
        .title{
            background-color:skyblue
        }
   </style>
 
    <script type="text/javascript">
    
        
        // 취소 버튼 클릭시 첫화면으로 이동
        function goFirstForm() {
            location.href="../login/login.html";
        }    
        
        // 아이디 입력창에 값 입력시 hidden에 idUncheck를 세팅한다.
        // 이렇게 하는 이유는 중복체크 후 다시 아이디 창이 새로운 아이디를 입력했을 때
        // 다시 중복체크를 하도록 한다.
        function inputIdChk(){
            document.userInfo.idDuplication.value ="idUncheck";
        }
        
   </script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    
    <script type="text/javascript">
    $(document).ready(function(){
      $("#id").change(function(){
          callAjax();
      });
    });

    function callAjax(){
        $.ajax({
	        type: "post",
	        url : "./id_check.jsp",
	        data: {
       			id:  $('#id').val()
	        },
	        success: whenSuccess,
	        error: whenError
     	});
    }
    
    function whenSuccess(resdata){	//ajax return 성공후
        $("#ajaxReturn").html(resdata);
        console.log(resdata);
    }

    function whenError(){
        alert("Error");
    }

  </script>
    
   <script>
    function check_pwd() {
    	var org = document.getElementById("password").value;
    	var cmp = document.getElementById("passwordcheck").value;
    	var txt = document.getElementById("pwd_confirm");

    	if(org == cmp) {
    		txt.innerHTML = "비밀번호가 일치합니다.";
    		txt.style.color = "lime";
    	}
    	else{
    		txt.innerHTML = "비밀번호가 일치하지 않습니다.";
    		txt.style.color = "red";
    	}
    }
    </script>
    
    <script>
    function goFirstForm() {
    	location.replace("../login/login.html")
    }
    </script>
    
</head>
<body>
        <br><br>
        <b><font size="6" color="gray">회원가입</font></b>
        <br><br><br>
        
        
        <form method="post" action="makeAccount.jsp" 
                name="userInfo" >
            <table>
                <tr>
                    <td class="title">아이디</td>
                    <td>
                        <input type="text" id="id" name="id" maxlength="20" onChange="callAjax();" >
                        <a id="ajaxReturn"></a>
                    </td>
                </tr>
                        
                <tr>
                    <td class="title">비밀번호</td>
                    <td>
                        <input type="password" name="password" id="password" maxlength="20">
                    </td>
                </tr>
                
                <tr>
                    <td class="title">비밀번호 확인</td>
                    <td>
                        <input type="password" name="passwordcheck" id="passwordcheck" maxlength="20" onKeyup="check_pwd();">
                        <a id="pwd_confirm"></a>
                    </td>
                </tr>
                    
                <tr>
                    <td class="title">이름</td>
                    <td>
                        <input type="text" name="name" maxlength="20">
                    </td>
                </tr>
                    
                <tr>
                    <td class="title">성별</td>
                    <td>
                        <input type="radio" name="gender" value="F" checked>남
                        <input type="radio" name="gender" value="M" >여
                    </td>
                </tr>
                <tr>
                    <td class="title">주소</td>
                    <td>
                        <input type="text" size="30" name="address"/>
                    </td>
                </tr>
                <tr>
                    <td class="title">생일</td>
                    <td>
                    	<input type="date" name="birthday" value="xxx" min="yyy" max="zzz">
                    </td>
                </tr>
                   
                    
                <tr>
                    <td class="title">휴대전화</td>
                    <td>
                    <select name="phone1">
                            <option value="010">010</option>
                            <option value="011" >011</option>
                            <option value="012" >012</option>
                            <option value="013" >013</option>
                            <option value="014" >014</option>
                            <option value="015" >015</option>
                            <option value="016" >016</option>
                            <option value="017" >017</option>
                            <option value="018" >018</option>
                            <option value="019" >019</option>
                        </select>
                        - <input type="text" name="phone2" style="width:40px" maxlength="4" onKeyup="this.value=this.value.replace(/[^0-9]/g,'');"/>
                        - <input type="text" name="phone3" style="width:40px" maxlength="4" onKeyup="this.value=this.value.replace(/[^0-9]/g,'');"/>
                    </td>
                </tr>
               <tr>
                    <td class="title">직업</td>
                    <td>
                        <input type="text" size="20" name="job"/>
                    </td>
               </tr>
            </table>
            <br>
            <input type="submit" value="가입"/>  
            <input type="button" value="취소" onclick="goFirstForm()">
        </form>
 
</body>

</html>
